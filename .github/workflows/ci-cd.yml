name: CI/CD for Wisecow

on:
  push:
    branches:
      - master  # Change this if your default branch is different

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.GIT_PASSWORD }}" | docker login -u "${{ secrets.GIT_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.REGISTRY_URL }}/${{ secrets.GIT_USERNAME }}/wisecow-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.GIT_USERNAME }}/wisecow-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow-unique-deployment wisecow-container-unique=${{ secrets.REGISTRY_URL }}/${{ secrets.GIT_USERNAME }}/wisecow-app:latest
