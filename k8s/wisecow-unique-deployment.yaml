apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow-container-unique   # Updated container name
        image: wisecow-app:latest
        ports:
        - containerPort: 4499
        imagePullPolicy: Never

